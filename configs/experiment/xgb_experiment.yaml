defaults:
  - /preprocessor: default
  - /model: xgb
  - _self_

data:
  train_path: "datasets/cs-training.csv"
  predict_path: "datasets/cs-test.csv"
  target_col: "SeriousDlqin2yrs"

preprocessor:
  drop_special_codes: true

model:
  use_cv: false
  params:
    'colsample_bytree': 0.6
    'learning_rate': 0.1
    'max_depth': 4
    'min_child_weight': 5
    'reg_alpha': 0.0
    'reg_lambda': 1.0
    'subsample': 1.0

training:
  test_size: 0.2
  random_state: 42
  stratify: true

cleaning:
  remove_outliers: true

approval_threshold:
  default: 0.5

scaler:
  type: "standard"

logging:
  project: "GiveMeSomeCredit"
  name: "xgb"
  tags: ["xgb"]

submission:
  output_dir: "kaggle_submissions"
  filename: "submission.csv"