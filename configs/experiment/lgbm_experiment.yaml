defaults:
  - /preprocessor: default
  - /model: lgbm
  - _self_

data:
  train_path: "datasets/cs-training.csv"
  predict_path: "datasets/cs-test.csv"
  target_col: "SeriousDlqin2yrs"

preprocessor:
  drop_special_codes: true

model:
  use_cv: false
  params:
    'bagging_fraction': 0.8
    'bagging_freq': 1
    'feature_fraction': 0.8
    'learning_rate': 0.05
    'max_depth': 7
    'min_data_in_leaf': 20
    'num_leaves': 31
    'lambda_l1': 1.0
    'lambda_l2': 2.0
    'min_gain_to_split': 0.1
    'min_sum_hessian_in_leaf': 0.001
training:
  test_size: 0.2
  random_state: 42
  stratify: true

cleaning:
  remove_outliers: true

approval_threshold:
  default: 0.5

scaler:
  type: "standard"

logging:
  project: "GiveMeSomeCredit"
  name: "lgbm"
  tags: ["lgbm"]

submission:
  output_dir: "kaggle_submissions"
  filename: "submission.csv"