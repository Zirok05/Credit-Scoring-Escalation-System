#    bagging_freq: [1, 3]
#    feature_fraction: [0.8, 1.0]

#    # Regularization
#    lambda_l1: [0.0, 0.1, 1.0]
#    lambda_l2: [1.0, 2.0]
#    min_gain_to_split: [0.0, 0.1]
#    min_sum_hessian_in_leaf: [1e-3, 1e-1]





  scoring: 'roc_auc'
  n_jobs: -1
  refit: true
  cv: 5
  verbose: 0
  pre_dispatch: '2*n_jobs'
  return_train_score: false